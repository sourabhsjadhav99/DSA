<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container-xl container">
      <div class="row align-items-center">
        <div class="part1 col-lg-6">
          <div class="row ">
            <div class="col-lg-7 offset-lg-3 "><h1>Learn to paint by watching others</h1></div>
            <div class="col-lg-7  offset-lg-3 ">
              <p>
                See how experienced painters create art in real-time. Watching
                scripted tutorials is great, but understanding how artists think
                is invaluable.
              </p>
            </div>
          </div>
        </div>
        <div class="part2 col-lg-6">
          <div class="row ">
            <div class="price col-8">
              <span><b>Try it free for 7 days then</b> </span
              ><span>$20/mo there after</span>
            </div>
            <div class="col-8 form ">
                <form class="col-12" action="#">
                    <input type="text" class="form-control"  placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                     <input type="email" class="form-control" placeholder="Email Adress">
                     <input type="password" class="form-control" placeholder="Password">
                     <button type="button" class="btn col-12  offset-0.5  ">CLAIM YOUR FREE TRAIL</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

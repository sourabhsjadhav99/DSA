<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link href="./pr.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="controls">
        <form>
          <div>
            <input class="todo-text" placeholder="Task to be done" />
            <button id="addTodo" type="submit" class="add-btn">Add</button>
          </div>
          <div class="todo-list" id="tasks">
            <div class="task">
              <span id="taskname">SAMPLE TODO</span>
              <button class="delete"><i class="far fa-trash-alt"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./pr.js" type="text/javascript"></script>
</html>
